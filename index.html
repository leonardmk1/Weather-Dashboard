<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <script
    src="https://kit.fontawesome.com/ca89a4b9f5.js"
    crossorigin="anonymous"
  ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
   
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="bg-dark py-2">
      <div class="container">
        <h1 class="text-center text-white">Weather Dashboard</h1>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 py-3">
          <h3>Search for a City:</h3>
          <div class="input-group mb-3">
            <input
              id="searchTerm"
              type="text"
              class="form-control"
              placeholder="City name..."
              class="input-group-append"
            />
            <button
              id="searchBtn"
              class="btn btn-primary"
              type="button"
              id="searchBtn2"
            >
              <i class="far fa-search"></i>
            </button>
          </div>
          <div class="card">
            <ul class="list-group list-group-action list"></ul>
          </div>
         <div class="col-sm-9"></div>
        <div id="currentCity" class="mt-4"></div>
        </div>
    </div>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="mt-5 col-sm-9">
          <h3 id="forecastH3" class="mt-3 hide center-align">
            5-Day Forecast:
          </h3>
          <div id="forecast" class="row"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
